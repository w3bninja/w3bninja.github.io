<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>iphone-inline-video demo with playsinline</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://bfred-it.github.io/iphone-inline-video/dist/iphone-inline-video.js"></script>
</head>
<body>
	<h2>
		Inline video on the iPhone
		<span>
			Made possible by
			<a href="https://github.com/bfred-it/iphone-inline-video">iphone-inline-video</a>
		</span>
		<span id="behavior"></span>
	</h2>

	<div class="video-container">
		<video muted loop playsinline src="https://rawgit.com/bower-media-samples/big-buck-bunny-480p-30s/master/video.mp4"></video>
		<div class='play'>Play/pause</div>
		<button class='fullscreen'>Fullscreen</button>
	</div>

	<div class="video-container">
		<video muted loop playsinline src="https://rawgit.com/bower-media-samples/big-buck-bunny-480p-30s/master/video.mp4"></video>
		<button class='play'>Play/pause</button>
		<button class='fullscreen'>Fullscreen</button>
	</div>

	<script src="https://bfred-it.github.io/iphone-inline-video/demo/index.js"></script>
</body>
</html>
